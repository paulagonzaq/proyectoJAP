<body class="text-center">
  
<!-- hacer acá -->
<body>
  <div id="login">
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                      <form id="login-form" class="form" action="" method="post" onsubmit="return false">
                          <h3 class="text-center text-info">Iniciar sesión</h3>
                          <div class="form-group">
                              <label for="mail" class="text-info">Email:</label><br>
                              <input type="text" name="mail" id="mail" class="form-control" placeholder="Ingresa tu email">
                          </div>
                          <div class="form-group">
                              <label for="password" class="text-info">Contraseña:</label><br>
                              <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña">
                          </div>
                          <div class="form-group">
                              <label for="remember-me" class="text-info"><span>Recuérdame</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                              <button>Ingresar</button>                       
                          </div>
                          <p id="warning" style="display: none"> Completa todos los campos</p><br>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>


  <script src="js/init.js"></script>
  <script src="js/login.js" defer></script>
</body>
</html>
